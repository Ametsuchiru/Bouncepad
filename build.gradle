plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
}

group 'com.cleanroommc'
version '1.0'

repositories {
    mavenCentral()
    maven {
        name 'Minecraft'
        url 'https://libraries.minecraft.net/'
    }
}

dependencies {

    implementation 'org.apache.logging.log4j:log4j-api:2.17.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'

    implementation 'org.ow2.asm:asm:9.4'
    implementation 'org.ow2.asm:asm-commons:9.4'
    implementation 'org.ow2.asm:asm-tree:9.4'

    // implementation 'it.unimi.dsi:fastutil:8.5.8'

    implementation 'net.sf.jopt-simple:jopt-simple:5.0.4'

    // implementation 'org.lwjgl.lwjgl:lwjgl:2.9.1'

    /*
    implementation 'org.lwjgl:lwjgl:3.3.1'
    implementation 'org.lwjgl:lwjgl-openal:3.3.1'
    implementation 'org.lwjgl:lwjgl-opengl:3.3.1'
    implementation 'org.lwjgl:lwjgl-glfw:3.3.1'
    implementation 'org.lwjgl:lwjgl-jemalloc:3.3.1'
    implementation 'org.lwjgl:lwjgl-stb:3.3.1'
    implementation 'org.lwjgl:lwjgl-tinyfd:3.3.1'
     */

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    // select the repositories you want to publish to
    repositories {
        maven {
            url cleanroom_maven
            credentials {
                username cleanroom_user
                password cleanroom_pass
            }
        }
    }
}